<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heur.io Homepage</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="material.min.css">
        <style>    
        .mdl-layout {
    	  align-items: center;
          justify-content: center;
        } 
        .mdl-layout__content {
        	padding: 24px;
        	flex: none;}
            	
        </style>
    </head>
    <body class="mdl-color--grey-100">
        <div class="mdl-layout mdl-js-layout">
	<main class="mdl-layout__content" style="margin-top: 30vh;">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">heur.io</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				<form action="#">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="username" placeholder="email address" />
						<!--<label class="mdl-textfield__label" for="username">Username</label>-->
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="password" id="userpass" placeholder="password"/>
						<!--<label class="mdl-textfield__label" for="userpass" placeholder="password"></label>-->
					</div>
				</form>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="login">log in</button>
				
			</div>
		</div>
	</main>
</div>

    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAlddQUrubiNgaVIfOyuuyOGbdDjcC9Od8",
        authDomain: "iotplatform-50b57.firebaseapp.com",
        databaseURL: "https://iotplatform-50b57.firebaseio.com",
        storageBucket: "iotplatform-50b57.appspot.com",
      };
      firebase.initializeApp(config);
    </script>
    <script>
        document.getElementById("login").addEventListener("click", function() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("userpass").value;
            firebase.auth().signInWithEmailAndPassword(username, password).catch(function(error) {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert(errorCode + " " + errorMessage);
    });
    window.location = "Dashboard.html";
        });
    </script>
    </body>
</html>
